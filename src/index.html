<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Transaction Fees</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div>
            <h1>Ethereum Transaction Fees</h1>
            <form>
                <input type="text" class="address" placeholder="Enter an Ethereum Address" />
                <br>
                <label for="ascending">Transactions in Ascending Order</label>
                <input id="ascending" type="radio" name="asc-desc" value="asc" checked>
                <br>
                <label for="descending">Transactions in Descending Order</label>
                <input id="descending" type="radio" name="asc-desc" value="desc">
                <br>
                <input type="submit" value="Show me Total Fees" />
                <br>
                <br>
            </form>
        </div>
    </header>
    <div id="app"></div>
    <script src="main.js" type="module"></script>
</body>

</html>
